<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piezas Taller</title>
</head>
<body>
    <form id="dataForm" name="dataForm" action="Piezas.html">
        <!-- Category selector -->
        Categoria:
        <select id="category" name="category"> <!-- size="4" multiple -->
            <!-- <option value="volvo">Volvo</option> -->
            <!-- use the database to fill the form -->
        </select>
        <br><br>

        <!-- Database table -->
        <select id="table" size="12" multiple>
            <table id="tableField">
            </table>
        </select>
        <br><br>

        <!-- Editable fields -->
        Nombre:<br>
        <input id="nombreField" type="text" name="name" value="">
        <br><br>
        Fabricante:<br>
        <input id="fabricanteField" type="text" name="seller" value="">
        <br><br>
        <input id="insertButton" type="button" value="Insertar">
        <input id="deleteButton" type="button" value="Borrar">
        <input id="updateButton" type="button" value="Modificar">
        <input type="reset" value="Limpiar">
        <input id="exitButton" type="button" value="Salir">
    </form>
    <script type ="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../../js/Piezas.js"></script>
</body>
</html>
